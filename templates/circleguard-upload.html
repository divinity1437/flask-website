<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Replay Upload Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f4f6fa; font-family: "Segoe UI", sans-serif; padding: 2em; }
    .card { border-radius: 1rem; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    .card-header { font-size: 1.3rem; font-weight: bold; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">Upload Replay</div>
        <div class="card-body">
            <form action="/circleguard" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept=".osr" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
            <a href="/" class="btn btn-secondary w-100 mt-3">Back to Main Page</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
